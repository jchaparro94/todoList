<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="main" class="card">
            <div class="card-content">
              <div class="card-header">To Do List</div>
              <div class="row">
                <div class="card-body">
                  <form id="todo-form">
                    <div class="input-group mb-3 input-field">
                      <div class="input-group-prepend">
                        <button
                          class="btn btn-primary"
                          type="submit"
                          id="button-addon1"
                        >
                          Add To Do
                        </button>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="New Item"
                        name="todo"
                        id="todo"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-action p-3">
              <h5 id="todo-title">To Do</h5>
              <div class="input-group mb-3 p-3 input-field">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Filter List"
                  name="filter"
                  id="filter"
                />
                </div>
                <ul class="list-group"></ul>
                <a href="" class="clear-list btn btn-secondary mt-3">Clear List</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
